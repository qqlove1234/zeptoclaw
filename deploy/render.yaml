# ZeptoClaw on Render
#
# Deploy:
#   1. Push to GitHub
#   2. Go to https://dashboard.render.com
#   3. New > Web Service > Connect your repo
#   4. Set root directory to project root
#   5. Set environment variables in dashboard
#   6. Deploy
#
# Docs: https://docs.render.com/deploy-a-docker-image

services:
  - type: web
    name: zeptoclaw
    runtime: docker
    dockerfilePath: ../Dockerfile
    dockerCommand: zeptoclaw gateway
    healthCheckPath: /healthz
    envVars:
      - key: RUST_LOG
        value: zeptoclaw=info
      - key: RUST_LOG_FORMAT
        value: json
      - key: ZEPTOCLAW_PROVIDERS_ANTHROPIC_API_KEY
        sync: false
      - key: ZEPTOCLAW_CHANNELS_TELEGRAM_BOT_TOKEN
        sync: false
    disk:
      name: zeptoclaw-data
      mountPath: /data
      sizeGB: 1
    plan: starter
    region: singapore
